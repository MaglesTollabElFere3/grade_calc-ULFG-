    <script>
        // --- 1. Theme Toggling ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector('.theme-toggle');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                btn.textContent = 'ğŸŒ™ Dark Mode';
                btn.style.color = '#333';
                btn.style.borderColor = '#333';
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.textContent = 'â˜€ï¸ Light Mode';
                btn.style.color = 'white';
                btn.style.borderColor = 'rgba(255,255,255,0.5)';
            }
        }

        // --- 2. Add Subject Row ---
        // Ù†Ù‚ÙˆÙ… Ø¨Ø¥Ø¶Ø§ÙØ© ØµÙ Ø¬Ø¯ÙŠØ¯ Ù„Ù„Ø¬Ø¯ÙˆÙ„ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Ø­Ù‚ÙˆÙ„ Ø¥Ø¯Ø®Ø§Ù„
        function addSubjectRow() {
            const tableBody = document.querySelector('#gradesTable tbody');
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td>
                    <button class="btn btn-submit" onclick="submitRow(this)">Submit</button>
                </td>
                <td class="avg-cell">-</td>
                <td>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">

                <td><input type="number" class="partial-input" placeholder="0-100"></td>
                <td><input type="number" class="credits-input" placeholder="Cr"></td>
                <td><input type="text" class="name-input" placeholder="Subject Name"></td>
            `;
            tableBody.appendChild(row);
        }

        // --- 3. Raise Calculation Logic ---
        let currentRaiseRow = null; // Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„ØµÙ Ø§Ù„Ø°ÙŠ ÙŠØªÙ… ØªØ¹Ø¯ÙŠÙ„Ù‡ Ø­Ø§Ù„ÙŠØ§Ù‹

        function openRaiseModal(btn) {
            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø£Ù† Ø§Ù„ØµÙ Ù„ÙŠØ³ ÙÙŠ ÙˆØ¶Ø¹ Ø§Ù„Ù‚Ø±Ø§Ø¡Ø© ÙÙ‚Ø· (ØªÙ… Ø¹Ù…Ù„ submit Ù„Ù‡)
            // Ø¥Ø°Ø§ ÙƒÙ†Øª ØªØ±ÙŠØ¯ Ø§Ù„Ø³Ù…Ø§Ø­ Ø¨ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù€ raise ÙÙ‚Ø· Ø£Ø«Ù†Ø§Ø¡ ÙˆØ¶Ø¹ Ø§Ù„Ù€ EditØŒ Ø§ØªØ±ÙƒÙ‡Ø§ ÙƒÙ…Ø§ Ù‡ÙŠ.
            // Ù‡Ù†Ø§ Ù†Ø³Ù…Ø­ Ø¨ÙØªØ­ Ø§Ù„Ù†Ø§ÙØ°Ø© Ø¯Ø§Ø¦Ù…Ø§Ù‹ ÙˆØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù‚ÙŠÙ…Ø©.
            
            const row = btn.closest('tr');
            currentRaiseRow = row;
            
            // ØªØµÙÙŠØ± Ø§Ù„Ø­Ù‚ÙˆÙ„
            document.getElementById('classPartial').value = '';
            document.getElementById('classFinal').value = '';
            
            document.getElementById('raiseModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('raiseModal').style.display = 'none';
            currentRaiseRow = null;
        }

        function applyRaise() {
            if (!currentRaiseRow) return;

            const cp = parseFloat(document.getElementById('classPartial').value) || 0;
            const cf = parseFloat(document.getElementById('classFinal').value) || 0;

            // Ø­Ø³Ø§Ø¨ Ù…Ø¹Ø¯Ù„ Ø§Ù„ØµÙ: 60% Ù„Ù„Ø£Ø¹Ù„Ù‰ + 40% Ù„Ù„Ø£Ø¯Ù†Ù‰
            const maxVal = Math.max(cp, cf);
            const minVal = Math.min(cp, cf);
            const classAvg = (maxVal * 0.6) + (minVal * 0.4);

            let raiseAmount = 0;
            if (classAvg < 66) {
                raiseAmount = 66 - classAvg;
            }

            // ØªÙ‚Ø±ÙŠØ¨ Ø§Ù„Ù€ raise Ù„Ù…Ù†Ø²Ù„ØªÙŠÙ† Ø¹Ø´Ø±ÙŠØªÙŠÙ†
            raiseAmount = parseFloat(raiseAmount.toFixed(2));

            // ÙˆØ¶Ø¹ Ø§Ù„Ù‚ÙŠÙ…Ø© ÙÙŠ Ø®Ø§Ù†Ø© Ø§Ù„Ù€ raise ÙÙŠ Ø§Ù„Ø¬Ø¯ÙˆÙ„
            currentRaiseRow.querySelector('.raise-value').textContent = raiseAmount;

            closeModal();
        }

        // Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù…ÙˆØ¯Ø§Ù„ Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø®Ø§Ø±Ø¬Ù‡
        window.onclick = function(event) {
            const modal = document.getElementById('raiseModal');
            if (event.target == modal) {

        }

        // --- 4. Submit & Edit Logic ---
        function submitRow(btn) {
            const row = btn.closest('tr');
            const inputs = row.querySelectorAll('input');
            const actionCell = row.cells[0];

            // Ø¬Ù„Ø¨ Ø§Ù„Ù‚ÙŠÙ…
            const finalInput = row.querySelector('.final-input');
            const partialInput = row.querySelector('.partial-input');
            const creditsInput = row.querySelector('.credits-input');
            const raiseSpan = row.querySelector('.raise-value');
            const avgCell = row.querySelector('.avg-cell');

            const f = parseFloat(finalInput.value);
            const p = parseFloat(partialInput.value);
            const raise = parseFloat(raiseSpan.textContent);

            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØµØ­Ø© Ø§Ù„Ù…Ø¯Ø®Ù„Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
            if (isNaN(f) || isNaN(p) || isNaN(parseFloat(creditsInput.value))) {
                alert("Please fill in all grades and credits correctly.");
                return;
            }

            // Ø­Ø³Ø§Ø¨ Ù…Ø¹Ø¯Ù„ Ø§Ù„Ù…Ø§Ø¯Ø© Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ
            // Ø§Ù„Ù‚Ø§Ø¹Ø¯Ø©: 60% Ù„Ù„Ø¹Ù„Ø§Ù…Ø© Ø§Ù„Ø£Ø¹Ù„Ù‰ØŒ 40% Ù„Ù„Ø¹Ù„Ø§Ù…Ø© Ø§Ù„Ø£Ø¯Ù†Ù‰
            const maxGrade = Math.max(f, p);
            const minGrade = Math.min(f, p);
            let baseAvg = (maxGrade * 0.6) + (minGrade * 0.4);

            // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù€ Raise
            let finalAvg = baseAvg + raise;

            // Ø¹Ø±Ø¶ Ø§Ù„Ù…Ø¹Ø¯Ù„
            avgCell.textContent = finalAvg.toFixed(2);

            // Ø§Ù„ØªÙ„ÙˆÙŠÙ† Ø§Ù„Ø´Ø±Ø·ÙŠ (Ø£Ø­Ù…Ø± Ø¥Ø°Ø§ Ø£Ù‚Ù„ Ù…Ù† 60)
            if (finalAvg < 60) {
                avgCell.classList.add('failing');
            } else {
                avgCell.classList.remove('failing');
            }

            // Ù‚ÙÙ„ Ø§Ù„Ø­Ù‚ÙˆÙ„ (ØªØ¹Ø·ÙŠÙ„Ù‡Ø§)
            inputs.forEach(input => input.disabled = true);
            
            // ØªØºÙŠÙŠØ± Ø§Ù„Ø²Ø± Ø¥Ù„Ù‰ Edit
            btn.textContent = 'Edit';
            btn.className = 'btn btn-edit';
            btn.onclick = function() { editRow(this) };

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…Ø¹Ø¯Ù„ Ø§Ù„ØªØ±Ø§ÙƒÙ…ÙŠ Ø§Ù„Ø¹Ø§Ù…
            calculateTotalGPA();
        }

        function editRow(btn) {
            const row = btn.closest('tr');
            const inputs = row.querySelectorAll('input');
            
            // ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø­Ù‚ÙˆÙ„
            inputs.forEach(input => input.disabled = false);

            // ØªØºÙŠÙŠØ± Ø§Ù„Ø²Ø± Ø¥Ù„Ù‰ Submit
            btn.textContent = 'Submit';

            btn.onclick = function() { submitRow(this) };

        // --- 5. Total GPA Calculation ---
        function calculateTotalGPA() {
            const rows = document.querySelectorAll('#gradesTable tbody tr');
            let totalWeightedScore = 0;
            let totalCredits = 0;

            rows.forEach(row => {
                // Ù†Ø£Ø®Ø° Ø§Ù„Ù‚ÙŠÙ… ÙÙ‚Ø· Ù…Ù† Ø§Ù„ØµÙÙˆÙ Ø§Ù„ØªÙŠ ØªÙ… Ø¹Ù…Ù„ Submit Ù„Ù‡Ø§ (Ø§Ù„Ø­Ù‚ÙˆÙ„ Ù…Ø¹Ø·Ù„Ø©)
                // Ø£Ùˆ Ù†Ø£Ø®Ø° Ø§Ù„Ù‚ÙŠÙ… Ø§Ù„Ù…ÙˆØ¬ÙˆØ¯Ø© Ø­Ø§Ù„ÙŠØ§Ù‹ Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø§Ù„Ø£Ø±Ù‚Ø§Ù… ØµØ­ÙŠØ­Ø©
                
                const avgText = row.querySelector('.avg-cell').textContent;
                const creditsVal = row.querySelector('.credits-input').value;

                if (avgText !== '-' && creditsVal) {
                    const avg = parseFloat(avgText);
                    const cred = parseFloat(creditsVal);

                    if (!isNaN(avg) && !isNaN(cred)) {
                        totalWeightedScore += (avg * cred);
                        totalCredits += cred;
                    }
                }
            });

            const gpaSpan = document.getElementById('totalGPA');
            
            if (totalCredits > 0) {
                const gpa = totalWeightedScore / totalCredits;
                gpaSpan.textContent = gpa.toFixed(2);
                
                // ØªÙ„ÙˆÙŠÙ† Ø§Ù„Ù€ GPA
                if (gpa < 60) {
                    gpaSpan.classList.add('failing');
                } else {
                    gpaSpan.classList.remove('failing');
                }
            } else {
                gpaSpan.textContent = "0.00";
                gpaSpan.classList.remove('failing');
            }
        }

        // Ø¥Ø¶Ø§ÙØ© ØµÙ ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
        window.onload = function() {

        }

    </script>
