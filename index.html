<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function addRow() {
    const tr = document.createElement('tr');
    tr.className = 'card subject-row';
    tr.innerHTML = `
      <td><input placeholder="Ø§Ø³Ù…" /></td>
      <td><input class="credit" type="number" /></td>

  function submitRow(btn) {
    const row = btn.closest('tr');
    const credit = parseFloat(row.querySelector('.credit').value);
    const p = parseFloat(row.querySelector('.partial').value);
    const f = parseFloat(row.querySelector('.final').value);
    if ([credit,p,f].some(isNaN)) return;

    const base = Math.max(p,f)*0.6 + Math.min(p,f)*0.4;

    row.querySelector('.avg').innerHTML = `<span class="final-grade ${base<60?'fail':''}" data-base="${base}">${base.toFixed(2)}</span>`;
    row.querySelector('.raise').textContent = '0.00';

    row.querySelectorAll('input').forEach(i=>{
      i.outerHTML = `<span class="printed">${i.value}</span>`;
    });

    btn.outerHTML = `<button onclick="location.reload()">Edit</button>`;
    calculateOverall();
  }

  function raiseRow(btn) {
    const row = btn.closest('tr');
    const gradeEl = row.querySelector('.final-grade');
    if (!gradeEl) return;

    const val = prompt('Ø£Ø¯Ø®Ù„ Ù‚ÙŠÙ…Ø© Ø§Ù„Ø±Ø§ÙŠØ² Ù„Ù‡Ø°Ù‡ Ø§Ù„Ù…Ø§Ø¯Ø© ÙÙ‚Ø·:');
    if (val === null) return;

    const raise = parseFloat(val) || 0;
    const base = parseFloat(gradeEl.dataset.base);
    const newGrade = base + raise;

    gradeEl.textContent = newGrade.toFixed(2);
    gradeEl.classList.toggle('fail', newGrade < 60);
    row.querySelector('.raise').textContent = raise.toFixed(2);

  function calculateOverall() {
    let sum = 0, credits = 0;
    document.querySelectorAll('.subject-row').forEach(row=>{

      const grade = parseFloat(g.textContent);

      sum += grade * credit;
      credits += credit;
    });
