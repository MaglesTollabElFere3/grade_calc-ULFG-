<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade calc</title>

  <style>
    :root {
      --blue: #1e3a5f;
      --blue-light: #2f5fa3;
      --bg: #0b1220;
      --card: #111a2e;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      background: var(--blue);
    }

    header img {
      position: absolute;
      left: 20px;
      width: 70px;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #2a3d5c;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #223a5e;
    }

    input {
      width: 80px;
      padding: 5px;
      text-align: center;
    }

    button {
      padding: 6px 12px;
      background: var(--blue-light);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .fail-grade {
      color: #c0392b;
      font-weight: 600;
    }

    .avg-box {
      font-size: 20px;
      font-weight: bold;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content input {
      margin: 5px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="logo" />
  <h1>Grade calc</h1>
</header>

<table id="gradesTable">
  <thead>
    <tr>
      <th>المادة</th>
      <th>Credits</th>
      <th>Partial</th>
      <th>Final</th>
      <th>Raise</th>
      <th>Average</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<br />
<button onclick="addRow()">إضافة مادة</button>

<div class="modal" id="raiseModal">
  <div class="modal-content">
    <h3>معدل الدفعة</h3>
    <input id="classPartial" placeholder="Partial" type="number" />
    <input id="classFinal" placeholder="Final" type="number" />
    <br /><br />
    <button onclick="applyRaise()">OK</button>
  </div>
</div>

<script>
let currentRow = null;

function addRow() {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td><input></td>
    <td><input type="number"></td>
    <td><input type="number"></td>
    <td><input type="number"></td>
    <td><span>0</span></td>
    <td class="avg-box">0</td>
    <td>
      <button onclick="submitRow(this)">Submit</button>
      <button onclick="openRaise(this)">Raise</button>
    </td>
  `;
  document.querySelector('#gradesTable tbody').appendChild(row);
}

function submitRow(btn) {
  const row = btn.closest('tr');
  const inputs = row.querySelectorAll('input');

  const p = Number(inputs[2].value);
  const f = Number(inputs[3].value);

  const high = Math.max(p, f);
  const low = Math.min(p, f);

  const baseAvg = high * 0.6 + low * 0.4;

  row.dataset.base = baseAvg;
  row.dataset.raise = row.dataset.raise || 0;

  const finalAvg = baseAvg + Number(row.dataset.raise);
  const avgCell = row.querySelector('.avg-box');
  avgCell.textContent = finalAvg.toFixed(2);

  if (finalAvg < 60) {
    avgCell.classList.add('fail-grade');
  } else {
    avgCell.classList.remove('fail-grade');
  }
}

function openRaise(btn) {
  currentRow = btn.closest('tr');
  document.getElementById('raiseModal').style.display = 'flex';
}

function applyRaise() {
  const cp = Number(document.getElementById('classPartial').value);
  const cf = Number(document.getElementById('classFinal').value);

  const high = Math.max(cp, cf);
  const low = Math.min(cp, cf);

  const classAvg = high * 0.6 + low * 0.4;
  let raise = 0;

  if (classAvg < 66) {
    raise = 66 - classAvg;
  }

  currentRow.dataset.raise = raise;
  currentRow.querySelector('td:nth-child(5) span').textContent = raise.toFixed(2);

  submitRow(currentRow.querySelector('button'));

  document.getElementById('raiseModal').style.display = 'none';
}
</script>

</body>
</html>
