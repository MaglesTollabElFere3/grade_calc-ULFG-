<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calc - ŸÉŸÑŸäÿ© ÿßŸÑŸáŸÜÿØÿ≥ÿ©</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables --- */
        :root {
            --primary-blue: #1e3a5f;
            --accent-blue: #3b82f6;
            --bg-color: #f4f6f8;
            --text-color: #333;
            --table-bg: #ffffff;
            --table-header-bg: #1e2a3b;
            --table-header-text: #ffffff;
            --border-color: #ddd;
            --fail-color: #d32f2f;
            --delib-color: #facc15;
            --delib-text-dark: #854d0e;
            --input-bg: #fff;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --table-bg: #1e293b;
            --table-header-bg: #0f172a;
            --border-color: #334155;
            --fail-color: #ff6b6b;
            --delib-color: #fbbf24;
            --delib-text-dark: #fffbeb;
            --input-bg: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', 'Amiri', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            direction: ltr;
        }

        header {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;
            background: white; border-radius: 50%; overflow: hidden; border: 2px solid white;
        }
        .logo-container img { width: 100%; height: auto; }
        .header-content { text-align: center; flex-grow: 1; }
        .header-content h1 { font-size: 2.5rem; margin-bottom: 5px; font-weight: 700; }
        .verse { font-family: 'Amiri', serif; font-size: 1.8rem; margin-top: 5px; opacity: 0.9; }

        .theme-toggle {
            background: none; border: 2px solid rgba(255, 255, 255, 0.5); color: white;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
        .controls { display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 10px; margin-bottom: 15px; }

        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; color: white; }
        .btn-add { background-color: var(--accent-blue); }
        .btn-submit { background-color: #10b981; padding: 8px 14px; font-size: 0.95rem; }
        .btn-edit { background-color: #f59e0b; padding: 8px 14px; font-size: 0.95rem; }
        .btn-remove { background-color: #ef4444; padding: 8px 12px; font-size: 0.95rem; margin-left: 5px; }
        .btn-raise { background-color: var(--accent-blue); font-size: 0.9rem; padding: 6px 10px; border-radius: 4px; }
        .btn-clear { background-color: #64748b; }
        .btn-clear:hover { background-color: #475569; }

        .table-container { overflow-x: auto; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; background-color: var(--table-bg); text-align: center; }
        thead { background-color: var(--table-header-bg); color: var(--table-header-text); }
        th, td { padding: 12px 10px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }

        input[type="number"], input[type="text"] {
            width: 100%; padding: 10px; border: 1px solid var(--border-color);
            background-color: var(--input-bg); color: var(--text-color);
            border-radius: 4px; text-align: center; font-size: 1.1rem; font-weight: 500;
        }
        textarea.name-input {
            width: 100%; height: 55px; padding: 5px; border: 1px solid var(--border-color);
            background-color: var(--input-bg); color: var(--text-color);
            border-radius: 4px; text-align: center; font-size: 1rem; font-family: inherit; resize: none;
            display: flex; align-items: center; justify-content: center; line-height: 1.3;
        }
        input:disabled, textarea:disabled { border: none; background: transparent; font-weight: bold; color: var(--text-color); opacity: 1; }

        .avg-cell { font-size: 1.3rem; font-weight: bold; }
        .failing { color: var(--fail-color) !important; }
        .deliberated { color: var(--delib-color) !important; text-shadow: 0 0 1px rgba(0,0,0,0.5); }

        .gpa-section { margin-top: 20px; padding: 20px; background-color: var(--table-bg); border-radius: 8px; text-align: center; font-size: 1.8rem; font-weight: bold; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid var(--border-color); }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(2px); }
        .modal-content { background-color: var(--table-bg); margin: 15% auto; padding: 20px; border: 1px solid var(--border-color); width: 90%; max-width: 400px; border-radius: 10px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .modal-inputs { display: flex; gap: 10px; margin-bottom: 20px; }
        .modal-actions { display: flex; justify-content: space-between; }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo-container"><img src="logo.png" alt="Logo"></div>
        <div class="header-content">
            <h1>Grade Calc</h1>
            <div class="verse">ŸàŸéŸÇŸèŸÑŸí ÿ±Ÿéÿ®ŸêŸë ÿ≤ŸêÿØŸíŸÜŸêŸä ÿπŸêŸÑŸíŸÖŸãÿß</div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
    </header>

    <div class="container">
        <div class="controls">
            <button class="btn btn-clear" onclick="clearData()">Clear Saved Data</button>
            <button class="btn btn-add" onclick="addSubjectRow('', '', true)">+ Material</button>
            <button class="btn btn-add" onclick="addSemester(3)">+ Add Sem 3</button>
            <button class="btn btn-add" onclick="addSemester(4)">+ Add Sem 4</button>
        </div>

        <div class="table-container">
            <table id="gradesTable">
                <thead>
                    <tr>
                        <th style="width: 25%;">Material Name</th>
                        <th style="width: 10%;">Credits</th>
                        <th>Partial</th>
                        <th>Final</th>
                        <th>Raise</th>
                        <th>Average</th>
                        <th style="width: 15%;">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="gpa-section">Total GPA: <span id="totalGPA">0.00</span></div>
    </div>

    <div id="raiseModal" class="modal">
        <div class="modal-content">
            <h3>Calculate Class Raise</h3>
            <p style="font-size: 0.9rem; margin-bottom: 10px; color: var(--text-color); opacity: 0.8;">Enter Class Grades (Partial & Final)</p>
            <div class="modal-inputs">
                <input type="number" id="classPartial" placeholder="Class Partial">
                <input type="number" id="classFinal" placeholder="Class Final">
            </div>
            <div class="modal-actions">
                <button class="btn close-btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-add" onclick="applyRaise()">Calculate & Apply</button>
            </div>
        </div>
    </div>

    <script>
        // --- Data Definitions ---
        const semester3 = [{name: "Differential Geometry", credit: 3}, {name: "Analysis III", credit: 5}, {name: "Computer Science III", credit: 3}, {name: "Mechanics II", credit: 4}, {name: "Mineral Chemistry", credit: 2}, {name: "Electricity II", credit: 3}, {name: "Probability", credit: 3}, {name: "Engineering Profession", credit: 1}, {name: "Foreign Language", credit: 3}, {name: "Industrial Drawing", credit: 1}, {name: "Laboratory III", credit: 2}];
        const semester4 = [{name: "Analysis IV", credit: 4}, {name: "Numerical Methods", credit: 3}, {name: "Modern Physics", credit: 3}, {name: "Statistics", credit: 3}, {name: "Electricity III", credit: 3}, {name: "Oral Communication", credit: 1}, {name: "Organic Chemistry", credit: 2}, {name: "Mechanics of Materials", credit: 3}, {name: "Thermodynamics", credit: 3}, {name: "Computer Science IV", credit: 2}, {name: "Laboratory IV (Matlab, DAO)", credit: 3}];

        // --- Theme Toggle ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector('.theme-toggle');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                btn.textContent = 'üåô Dark Mode';
                btn.style.color = '#333'; btn.style.borderColor = '#333';
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.textContent = '‚òÄÔ∏è Light Mode';
                btn.style.color = 'white'; btn.style.borderColor = 'rgba(255,255,255,0.5)';
            }
        }

        // --- Save / Load Logic ---
        function saveData() {
            const rows = document.querySelectorAll('#gradesTable tbody tr');
            const data = [];
            rows.forEach(row => {
                data.push({
                    name: row.querySelector('.name-input').value,
                    credit: row.querySelector('.credits-input').value,
                    partial: row.querySelector('.partial-input').value,
                    final: row.querySelector('.final-input').value,
                    // IMPORTANT: Ensure we save exactly what is in the textContent
                    raise: row.querySelector('.raise-value').textContent.trim() || "0",
                    isSubmitted: row.querySelector('.btn-submit').textContent === 'Edit'
                });
            });
            localStorage.setItem('engGradeData', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('engGradeData');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    data.forEach(item => {
                        // Create row without saving yet
                        const row = addSubjectRow(item.name, item.credit, false); 
                        
                        // Populate Inputs
                        row.querySelector('.partial-input').value = item.partial;
                        row.querySelector('.final-input').value = item.final;
                        
                        // Populate Raise (Default to 0 if missing)
                        row.querySelector('.raise-value').textContent = item.raise && item.raise !== "" ? item.raise : "0";
                        
                        // If it was submitted, force a submit (without alert) to calculate average
                        if (item.isSubmitted) {
                            submitRow(row.querySelector('.btn-submit'), false); 
                        }
                    });
                } catch (e) {
                    console.error("Error loading data", e);
                }
            }
        }

        function clearData() {
            if (confirm("Are you sure you want to delete all saved data?")) {
                localStorage.removeItem('engGradeData');
                location.reload();
            }
        }

        // --- Row Management ---
        function addSemester(semNumber) {
            let courses = (semNumber === 3) ? semester3 : semester4;
            // Add all rows first, DO NOT save per row
            courses.forEach(course => addSubjectRow(course.name, course.credit, false)); 
            // Save once at the end
            saveData();
        }

        function addSubjectRow(name = '', credit = '', doSave = true) {
            const tableBody = document.querySelector('#gradesTable tbody');
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td><textarea class="name-input" placeholder="Subject Name">${name}</textarea></td>
                <td><input type="number" class="credits-input" placeholder="Cr" value="${credit}"></td>
                <td><input type="number" class="partial-input" placeholder="0-100"></td>
                <td><input type="number" class="final-input" placeholder="0-100"></td>
                <td>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                        <span class="raise-value" style="font-size: 1.1rem; font-weight: bold;">0</span>
                        <button class="btn btn-raise" onclick="openRaiseModal(this)">Calc</button>
                    </div>
                </td>
                <td class="avg-cell">-</td>
                <td>
                    <button class="btn btn-submit" onclick="submitRow(this)">Submit</button>
                    <button class="btn btn-remove" onclick="removeRow(this)">X</button>
                </td>
            `;
            tableBody.appendChild(row);
            
            if (doSave) saveData();
            return row;
        }

        function removeRow(btn) {
            btn.closest('tr').remove();
            calculateTotalGPA();
            saveData();
        }

        // --- Raise Logic (FIXED) ---
        let currentRaiseRow = null; 

        function openRaiseModal(btn) {
            currentRaiseRow = btn.closest('tr');
            // Reset inputs
            document.getElementById('classPartial').value = '';
            document.getElementById('classFinal').value = '';
            document.getElementById('raiseModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('raiseModal').style.display = 'none';
            currentRaiseRow = null;
        }

        function applyRaise() {
            if (!currentRaiseRow) return;

            const cp = parseFloat(document.getElementById('classPartial').value) || 0;
            const cf = parseFloat(document.getElementById('classFinal').value) || 0;
            const maxVal = Math.max(cp, cf);
            const minVal = Math.min(cp, cf);
            const classAvg = (maxVal * 0.6) + (minVal * 0.4);

            let raiseAmount = 0;
            if (classAvg < 66) raiseAmount = 66 - classAvg;
            
            // 1. Update the Raise Value in the table
            currentRaiseRow.querySelector('.raise-value').textContent = parseFloat(raiseAmount.toFixed(2));
            
            // 2. IMPORTANT: Force Re-Submit to update the Total Average immediately
            const submitBtn = currentRaiseRow.querySelector('.btn-submit');
            // We pass 'false' so it doesn't annoy the user if other fields are empty
            submitRow(submitBtn, false); 

            closeModal();
            saveData(); // Save immediately
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('raiseModal')) closeModal();
        }

        // --- Calculation Logic ---
        function submitRow(btn, showAlert = true) {
            const row = btn.closest('tr');
            const finalInput = row.querySelector('.final-input');
            const partialInput = row.querySelector('.partial-input');
            const creditsInput = row.querySelector('.credits-input');
            const nameInput = row.querySelector('.name-input');
            const raiseSpan = row.querySelector('.raise-value');
            const avgCell = row.querySelector('.avg-cell');

            const f = parseFloat(finalInput.value);
            const p = parseFloat(partialInput.value);
            
            // Fix: ensure we don't get NaN if text is empty
            const raiseText = raiseSpan.textContent.trim();
            const raise = raiseText === "" ? 0 : parseFloat(raiseText);

            // Validation
            if (isNaN(f) || isNaN(p) || isNaN(parseFloat(creditsInput.value))) {
                if(showAlert) alert("Please fill in all grades and credits correctly.");
                return;
            }

            // 1. Calc Base Avg
            const maxGrade = Math.max(f, p);
            const minGrade = Math.min(f, p);
            let baseAvg = (maxGrade * 0.6) + (minGrade * 0.4);
            
            // 2. Add Raise
            let finalAvg = baseAvg + (isNaN(raise) ? 0 : raise);

            // 3. Cap at 100
            if (finalAvg > 100) finalAvg = 100;

            // 4. Auto Deliberation (57 <= x < 60)
            let isDeliberated = false;
            if (finalAvg >= 57 && finalAvg < 60) {
                finalAvg = 60;
                isDeliberated = true;
            }

            // Display
            avgCell.textContent = finalAvg.toFixed(2);

            // Colors
            avgCell.classList.remove('failing', 'deliberated');
            if (isDeliberated) {
                avgCell.classList.add('deliberated');
            } else if (finalAvg < 60) {
                avgCell.classList.add('failing');
            }

            // Lock Inputs
            finalInput.disabled = true;
            partialInput.disabled = true;
            creditsInput.disabled = true;
            nameInput.disabled = true;

            // Toggle Button State
            btn.textContent = 'Edit';
            btn.className = 'btn btn-edit';
            btn.onclick = function() { editRow(this) };

            calculateTotalGPA();
            
            // Only save if explicitly asked (to avoid race conditions during load)
            if (showAlert) saveData();
        }

        function editRow(btn) {
            const row = btn.closest('tr');
            row.querySelectorAll('input, textarea').forEach(input => input.disabled = false);
            btn.textContent = 'Submit';
            btn.className = 'btn btn-submit';
            btn.onclick = function() { submitRow(this) };
            saveData();
        }

        function calculateTotalGPA() {
            const rows = document.querySelectorAll('#gradesTable tbody tr');
            let totalWeightedScore = 0;
            let totalCredits = 0;

            rows.forEach(row => {
                const avgText = row.querySelector('.avg-cell').textContent;
                const creditsVal = row.querySelector('.credits-input').value;

                if (avgText !== '-' && creditsVal) {
                    const avg = parseFloat(avgText);
                    const cred = parseFloat(creditsVal);

                    if (!isNaN(avg) && !isNaN(cred)) {
                        totalWeightedScore += (avg * cred);
                        totalCredits += cred;
                    }
                }
            });

            const gpaSpan = document.getElementById('totalGPA');
            
            if (totalCredits > 0) {
                const gpa = totalWeightedScore / totalCredits;
                gpaSpan.textContent = gpa.toFixed(2);
                gpaSpan.classList.remove('failing');
                if (gpa < 60) gpaSpan.classList.add('failing');
            } else {
                gpaSpan.textContent = "0.00";
                gpaSpan.classList.remove('failing');
            }
        }

        // Initialize
        window.onload = loadData;
    </script>
</body>
</html>
